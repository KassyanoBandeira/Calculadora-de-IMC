<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <header class="header_sheet">
        <h1 class="title_sheet">Calculadora de IMC</h1>
    </header>

    <main class="main_sheet">
        <section class="data_sheet">
            <p class="txt_sheet">Peso:</p>
            <input type="number" class="input_sheet" id="peso" placeholder="Ex: 72.3">
            <p class="txt_sheet">Altura:</p>
            <input type="number" class="input_sheet" id="altura" placeholder="Ex: 1.80">
            <input type="button" class="calculator_sheet" value="Calcular" id="botao">
            <p class="results"></p>
        </section>

        <section>
            <p class="resultado"></p>
            <p class="aviso"></p>
            <p class="alertaSaude"></p>
        </section>
    </main>

    <footer class="footer_sheet">
        <p class="copyright_sheet">&copy; CopyRight 15 de Outubro de 2024 - Kassyano *insert happy face</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
